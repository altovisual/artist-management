<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirma tu cuenta</title>
<style>
  body { margin: 0; padding: 0; background-color: #f4f4f6; font-family: Arial, sans-serif; }
  table { border-collapse: collapse; }
  .button-a {
    background-color: #e1348f; /* Brand color */
    color: #ffffff;
    padding: 14px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
  }
</style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f6;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #f4f4f6;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table width="600" border="0" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 40px 0 20px 0;">
              <!-- IMPORTANTE: Reemplaza esto con la URL pública de tu logo en formato PNG -->
              <img src="https://imgur.com/a/rRFdwl9" alt="Logo" width="150" style="display: block;">
            </td>
          </tr>

          <!-- Main Content -->
          <tr>
            <td style="padding: 10px 40px 20px 40px; text-align: center;">
              <h1 style="font-size: 22px; color: #333333; font-weight: bold;">Confirma tu correo electrónico</h1>
              <p style="font-size: 16px; color: #555555; line-height: 1.6;">
                Por favor, haz clic en el botón para activar tu cuenta.
              </p>
            </td>
          </tr>
          
          <!-- Call to Action Button -->
          <tr>
            <td align="center" style="padding: 10px 0 40px 0;">
              <a href="{{ .ConfirmationURL }}" target="_blank" class="button-a">
                Confirmar mi cuenta
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- Footer -->
    <tr>
        <td align="center" style="padding: 20px 0; font-size: 12px; color: #888888;">
            <p>© 2025  Mvpx Music.</p>
        </td>
    </tr>
  </table>
</body>
</html>
